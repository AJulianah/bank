name: Continuous integration bank

on:
  push:
    branches: [ dev ]

jobs:
  build:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    - name: Install git
      run: sudo apt-get install git
    - name: Config Git
      env:
        ACCESS_TOKEN: ${{ secrets.TOKEN_ACCESS }}
      run: |
        mkdir test
        cd test
        git init
        git config --global credential.helper store
        echo "https://AJulianah:${{ secrets.TOKEN_ACCESS }}@github.com" > ~/.git-credentials
        git remote add web https://"AJulianah":$ACCES_TOKEN@github.com/AJulianah/web_api.git
        git pull web api_developpement
        ls
      
